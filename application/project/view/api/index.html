{extend name="common@public/base" /}
{block name="main"}
<div class="layui-body" id="main">
    <!-- 内容主体区域 -->
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <!--<ul class="layui-tab-title">-->
            <!--<li class="layui-this"><i class="fa fa-exclamation-circle">&nbsp;&nbsp;</i>项目概况</li>-->
            <!--<li><i class="fa fa-sliders">&nbsp;&nbsp;</i>项目动态</li>-->
        <!--</ul>-->
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-anim layui-anim-upbit">
                </div>
            </div>
            <div class="layui-tab-item">
                内容不一样是要有，因为你可以监听tab事件（阅读下文档就是了）
            </div>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(['element', 'layer', "jquery"], function(){
        var element = layui.element,
            $ = layui.$,
            layer = layui.layer;

        element.on('tab(docDemoTabBrief)', function(data){
            if(data.index == 1)
                lists.loadProjectList(1);
        });

        var lists = new Vue({
            el: "#main",
            data: {
                menu_items: [],
                pageAll: 0,
                perPage: 10  // 数字分页
            },

            methods: {
                loadProjectList: function(page){
                    layer.load();
                    $.ajax({
                        url : "/admin/project" + "?page=" + page,
                        type: "GET",
                        dataType: "json",
                        error:function(){layer.msg('请求栏目列表失败!', {anim: 6})},
                        success:function(res){
                            layer.closeAll('loading');
                            if (res.status > 0) {
                                lists.perPage = res.data.per_page;
                                lists.pageAll = res.data.last_page; // 数字分页
                                lists.menu_items = res.data.data;
                            }else{
                                layer.msg(res.msg, {anim: 6});
                            }
                        }
                    });
                },

                addMenu: function(id){
                    layer.open({
                        type: 2
                        ,title: '项目添加'
                        ,id: 'menu'
                        ,content: ["{:Url('project/create')}" + "?id=" + id, 'no']
                        ,shade: 0
                        ,area: ['532px', '623px']
                        ,end: function(){
                            lists.loadProjectList(1);
                            // window.location.reload();
                        }
                    });
                },

                menuClick: function(type, id){
                    if(type == 1){
                        this.addMenu(id);
                    }else if(type == 2){
                        layer.open({
                            type: 2
                            ,title: '项目修改'
                            ,content: ["/admin/project/" + id + "/edit", 'no']
                            ,shade: 0
                            ,area: ['532px', '623px']
                            ,end: function(){
                                lists.loadProjectList(1);
                            }
                        });
                    }else if(type == 3){
                        layer.confirm('你确定要删除吗？', {
                            btn: ['继续','取消']
                        }, function(){
                            $.ajax({
                                url : "/admin/project/" + id,
                                type: "DELETE",
                                error:function(){layer.msg('删除失败！', {anim: 6})},
                                success:function(res){
                                    layer.msg("删除成功！", {time: 1000, icon: 1});
                                    lists.loadProjectList(1);
                                }
                            });
                        });
                    }else{
                        layer.msg("参数错误");
                    }
                }
            },

            mounted: function(){
//                this.loadProjectList(1);
            }
        });
    });
</script>
{/block}
