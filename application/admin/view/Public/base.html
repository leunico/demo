<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{block name="title"}layout 后台大布局 - Layui{/block}</title>
    <link rel="stylesheet" href="__CSS__/layui.css">
    <link rel="stylesheet" href="__CSS__/admin.css">
    <link rel="stylesheet" href="__STATIC__/fontawesome/css/font-awesome.min.css">
    <!-- 自定义头部区域 -->
    {block name="head"}{/block}
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><a href="{:Url('index/index')}">之心后台</a></div>
        <ul id="navtop" class="layui-nav layui-layout-right layui-bg-green" lay-filter="">
            <li class="layui-nav-item" data-nav="Settings"><a href="{:Url('settings/index')}">系统设置</a></li>
            <!--<li class="layui-nav-item  layui-this"><a href="">商品管理</a></li>-->
            <!--<li class="layui-nav-item"><a href="">用户</a></li>-->
            <!--<li class="layui-nav-item">-->
                <!--<a href="javascript:;">其它系统</a>-->
                <!--<dl class="layui-nav-child">-->
                    <!--<dd><a href="">邮件管理</a></dd>-->
                    <!--<dd><a href="">消息管理</a></dd>-->
                    <!--<dd><a href="">授权管理</a></dd>-->
                <!--</dl>-->
            <!--</li>-->
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="__IMG__/default/top.jpg" class="layui-nav-img">之心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="">退出登陆</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    {:widget('LeftMenuWidget/index')}

    <!-- 内容区 -->
    {block name="main"}{/block}

    <!-- 底部固定区域 -->
    {block name="footer"}
        <div class="layui-footer">© layui.com - 底部固定区域</div>
    {/block}
</div>
<script src="__STATIC__/layui.all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="__STATIC__/admin.js"></script>
<!--<script src="__STATIC__/jquery.min.js"></script>-->
<script>
    var action = "{:request()->controller()}";
    $("#navtop>li").each(function(){
        if(action == $(this).attr('data-nav'))
            $(this).addClass('layui-this');
        else
            $(this).removeClass('layui-this');
    });
</script>
<!-- 自定义js区域 -->
{block name="js"}{/block}
</body>
</html>
