{extend name="Public/open" /}
{block name="main"}
<blockquote class="layui-elem-quote layui-text" style="margin-top:12px;">
    添加或编辑一个菜单
</blockquote>

<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">-->
    <!--<legend>菜单（{:request()->action()}）</legend>-->
<!--</fieldset>-->

<div class="layui-tab-content" style="min-height:500px;">
    <form class="layui-form" action="">
        <input type="hidden" name="cate_ParentId" value="{$cate_ParentId}" />
        <div class="layui-form-item">
            <label class="layui-form-label">选择图标</label>
            <div class="layui-input-block">
                <select name="cate_Icon" lay-filter="aihao" lay-verify="required">
                    <option value="">请选择</option>
                    {:widget('BaseConfigWidget/icon', ['value' => $cate_Icon])}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="cate_Name" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input" value="{$cate_Name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单备注</label>
            <div class="layui-input-block">
                <input type="text" name="cate_Intro" lay-verify="title" autocomplete="off" placeholder="请输入菜单备注" class="layui-input" value="{$cate_Intro}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单Model</label>
            <div class="layui-input-block">
                <input type="text" name="cate_Model" lay-verify="required" autocomplete="off" placeholder="请输入菜单链接" class="layui-input" value="{$cate_Model}">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-small" lay-submit="menu" lay-filter="menu" >立即提交</button>
                <button type="reset" class="layui-btn layui-btn-small layui-btn-primary">取消</button>
            </div>
        </div>
    </form>
</div>
{/block}

{block name="js"}
<script>
    var $ = layui.jquery,
    form = layui.form;
    $(function(){
        $(".layui-anim-upbit>dd").each(function(e){
            if(e > 0) $(this).html('<i class="fa fa-'+ $(this).attr('lay-value') +'"></i>  ' + $(this).attr('lay-value'));
        });

        form.on('submit(menu)', function(data){
            $.post("/admin/menu", data.field, function(){
                parent.layer.closeAll();
                parent.layer.msg("操作成功！", {time: 1000, icon: 1});
            });
        });
    });
</script>
{/block}
